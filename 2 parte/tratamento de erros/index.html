<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tratamendo de erros</title>
</head>
<body>
    <script>
        //forma padrão
        var num = 0
        try{
            num = Number(prompt('Digite um numero'))
            if (num > 10){
                throw new Error('Valor inválido, o valor maximo e 10');
            }
        }catch(e){
            console.log('ERRO!!!' + e.message)
            num = 10
        }finally{
            document.write('Valor: ' + num)
        }
    </script>
</body>
</html>
