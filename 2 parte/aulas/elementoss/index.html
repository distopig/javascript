<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos html</title>
    <style>
        #carro{
            width: 200px;
            height: 379px;
            
        }
        .c1{
            background-image: url('00000.png');
        }
        .c2{
            background-image: url('00001.png');
        }
        .c3{
            background-image: url('00002.png');
        }
    </style>
    <script>
        function troca(c){
            var obj = document.getElementById('carro')
            if(c == 1){
                obj.setAttribute('class', 'c1')
                obj.style.position = 'absolute'
            }else if(c == 2){
                obj.setAttribute('class', 'c2')
                obj.style.position = 'absolute'
            }else if(c == 3){
                obj.setAttribute('class', 'c3')
                obj.style.position = 'absolute'
            }
        }
        function remove(){
            var obj = document.getElementById('carro')
            obj.removeAttribute('class')
        }
        function verificar(){
            var obj = document.getElementById('carro')
            if(obj.hasAttribute('class')){
                alert('atributo class esta na tag')
            }else {
                alert('sem atributo class')
            }
        }
    </script>
</head>
<body>
    <button onclick="troca(1)">coisa 1</button>
    <button onclick="troca(2)">coisa 2</button>
    <button onclick="troca(3)">coisa 3</button>
    <button onclick="remove()">remover coisa</button>
    <button onclick="verificar()">monitora</button>
    <div id="carro"></div>
    <script>
        var dx = 0
        var dy = 0
        var px = 0
        var py = 0
        var vel = 10
        var obj = document.getElementById('carro')
        var tmp = setInterval(frame, 20)
        document.addEventListener('keydown',teclaDw)
        document.addEventListener('keyup', teclaUp)
        function teclaDw(){
            var tecla = event.keyCode
            if(tecla == 37){
                dx = -1
            }else if(tecla == 38){
                dy = -1
            }else if(tecla == 39){
                dx = 1
            }else if(tecla == 40){
                dy = 1
            }
        }
        function teclaUp(){
            var tecla = event.keyCode
            if(tecla == 37){
                dx = 0
            }else if(tecla == 38){
                dy = 0
            }else if(tecla == 39){
                dx = 0
            }else if(tecla == 40){
                dy = 0
            }
        }
        function frame(){
            px += dx*vel
            py += dy*vel
            obj.style.left = px + "px"
            obj.style.top = py + "px"
        }
    </script>
</body>
</html>
