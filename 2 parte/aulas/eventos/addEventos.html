<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        function alo(){
            alert('alo!!!')
        }
        function add(){
            document.querySelector('div#div').addEventListener('click', alo)
        }
        window.addEventListener('load', add)
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
