<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pega-pega</title>
    <script>
        function muda(obj){
            obj.style.position = 'absolute'
            obj.style.left = Math.random()*500 +'px'
            obj.style.top = Math.random()*500 + 'px'
        }
    </script>
</head>
<body>
    <h1>Tente click o bot√£o</h1>
    <button onclick="alert('voce consegui <3')" onmouseover="muda(this)">Click em min</button>
</body>
</html>
