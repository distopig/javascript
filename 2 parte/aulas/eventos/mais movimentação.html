<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhorando a movimentação</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: rgb(253, 1, 1);
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        var dx
        var dy
        var px
        var py
        var vel
        var obj
        var tmp
        function iniciar() {
            dx = 0
            dy = 0
            px = 0
            py = 0
            vel = 10
            obj = document.getElementById('div')
            document.addEventListener('keydown',teclaDw)
            document.addEventListener('keyup', teclaUp)
            tmp = setInterval(frame, 20)
        }
        function teclaDw(){
            var tecla = event.keyCode
            if(tecla == 37){
                dx = -1
            }else if(tecla == 38){
                dy = -1
            }else if(tecla == 39){
                dx = 1
            }else if(tecla == 40){
                dy = 1
            }
        }
        function teclaUp(){
            var tecla = event.keyCode
            if(tecla == 37){
                dx = 0
            }else if(tecla == 38){
                dy = 0
            }else if(tecla == 39){
                dx = 0
            }else if(tecla == 40){
                dy = 0
            }
        }
        function frame(){
            px += dx*vel
            py += dy*vel
            obj.style.left = px + "px"
            obj.style.top = py + "px"
        }
        window.addEventListener('load', iniciar)
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
