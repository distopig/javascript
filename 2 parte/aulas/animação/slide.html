<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <style>
        #dv{
            width: 1000px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
    <script>
        var imgs = []
        var slide
        var imgAtual
        var max
        function pre(){
            var s = 1
            for(var i = 0; i < 5; i++){
                imgs[i] = new image()
                imgs[i].scr = 'img/s'+s+'.jpg'
                s++
            }
        }
        function img(img){
            slide.style.backgroundImage = "URL(+imgs[img].src +)"
        }
        function inicia(){
            pre()
            imgAtual = 1
            max = imgs.length
            slide = document.getElementById('dv')
            img(imgAtual)
        }
        window.addEventListener('load', inicia)
    </script>
</head>
<body>
    <div id="dv"></div>
</body>
</html>
