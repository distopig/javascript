<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novo metodo de animação</title>
    <style>
        #jogador{
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgb(255, 94, 0);
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        var jog
        var val
        var dx
        var dy
        var px
        var py
        var ani
        var estado
        function inicia() {
            vel = 3
            dx = 1
            dy = 0
            px = 0
            py = 0
            estado = 1
            
            jog = document.getElementById('jogador')
            game()
            jog.addEventListener('click', moverParar)
            
            }
            function moverParar(){
                if(estado){
                    estado = 0
                    jog.style.backgroundColor = '#00f'
                    cancelAnimationFrame(ani)
                }else {
                    estado = 1
                    jog.style.backgroundColor = '#f00'
                    ani = requestAnimationFrame(game)
                }
            }
        
        function game(){
            px += dx * vel
            py += dy * vel
            jog.style.left = px + 'px'
            ani = requestAnimationFrame(game)
            if(px > 750){
                dx = -1
            }else if(px < 0){
                dx = 1
            }
        }
        window.addEventListener('load', inicia)
    </script>
</head>
<body>
    <div id="jogador"></div>
    <button id="inicia">Inicia</button>
    <button id="parar">Parar</button>
</body>
</html>
