<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coisassass</title>
    <script>
        function inicia(){
            var h1 = document.createElement('h1')
            var lista = document.getElementById('lista')
            var p = lista.childNodes[3]
            var txt = document.createTextNode(p.innerHTML)
            h1.appendChild(txt)
            lista.replaceChild(h1,p)
        }
        window.addEventListener('load', inicia)
    </script>
</head>
<body>
    <div id="lista">
        <p>esquerda</p>
        <p>alo</p>
        <p>direita</p>
        <p>arroz</p>
        <p>pirata</p>
    </div>
    
</body>
</html>
