<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator</title>
    <style>
        #painel{
            width: 500px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
    <script>
        var painel
        function localizar(pos){
            var c = pos.coords
            painel.innerHTML += 'Lat: ' + c.latitude + 'Lon: ' + c.longitude
        }
        function verifica() {
            painel = document.getElementById('painel')
            painel.innerHTML = 'Cookies: ' + navigator.cookieEnabled + '<hr>'
            painel.innerHTML += 'localização: ' + navigator.geolocation.getCurrentPosition(localizar) + '<hr>'
            painel.innerHTML += 'Idioma: ' + navigator.language + '<hr>'
            painel.innerHTML += 'Idioma: ' + navigator.language + '<hr>'
        }
        window.addEventListener('load', verifica)
    </script>
</head>
<body>
    <div id="painel"></div>
</body>
</html>
