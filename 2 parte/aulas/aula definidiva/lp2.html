<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secunda pagina</title>
    <script>
        var aux = location.hash
        var dados = aux.split('#')
        document.write(dados[2])
        document.write('<br>')
        var h = location.href
        document.write(h)
        document.write('<br>')
        var p = location.pathname
        document.write(p)
        document.write('<hr>')
    </script>
</head>
<body>
    <h1>Pagina 2</h1>
    <a href="location.html">Home</a>
</body>
</html>
