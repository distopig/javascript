<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recuso</title>
    <style>
        #jogador{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    <script>
        var dx
        var dy
        var px
        var py
        var obj
        var vel
        var tmp
        function inicia(){
            dx = 0
            dy = 0
            px = 0
            py = 0
            vel = 5
            obj = document.getElementById('jogador')
            document.addEventListener('keydown', teclaDw)
            document.addEventListener('keyup', teclaUp)
            tmp = setInterval(frame, 20)
        }
        function teclaDw(){
            var tecla = event.keyCode
            if(tecla == 37){
                dx = -1
            }else if(tecla == 38){
                dy = -1
            }else if(tecla == 39){
                dx = 1
            }else if(tecla == 40){
                dy = 1
            }
        }
        function teclaUp(){
            var tecla = event.keyCode
            if(tecla == 37){
                dx = 0
            }else if(tecla == 38){
                dy = 0
            }else if(tecla == 39){
                dx = 0
            }else if(tecla == 40){
                dy = 0
            }
        }
        function frame(){
            px += dx*vel
            py += dy*vel
            obj.style.left = px + 'px'
            obj.style.top = py + 'px'
        }
        window.addEventListener('load', inicia)
    </script>
</head>
<body>
    <div id="jogador"> </div>
</body>
</html>
