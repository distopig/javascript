        }

        }

            go = document.getElementById('avanca').addEventListener('click', go)
            bb = document.getElementById('back').addEventListener('click',volta)
            bf = document.getElementById('forward').addEventListener('click',avanca)
            painel = document.getElementById('info')
            painel.innerHTML = history.length
        }
        window.addEventListener('load', inicia)
    </script>
</head>
