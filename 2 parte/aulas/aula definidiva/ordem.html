<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordem</title>
    <script> 
    function ordenar() {
        var arr = document.getElementById("texto").value.split('');
        var resultadoHTML = document.getElementById("resultado");
        resultadoHTML.innerHTML = 'NÃ£o ordenado:<br>' + arr.join(' ') + '<br><br>';
        var tmp;
        for (var i = 0; i < arr.length - 1; i++) {
          for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
              tmp = arr[i];
              arr[i] = arr[j];
              arr[j] = tmp;
            }
          }
        }
       resultadoHTML.innerHTML += 'Ordenado:<br>' + arr.join(' ');
      }
    </script>
</head>
<body>
    <h1>sequencia ordenada</h1>
    <input type="number" name="num" id="texto">
    <button onclick="ordenar()">enviar</button>
    <div id="resultado"></div>
</body>
</html>
