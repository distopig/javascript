<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções</title>
    <script>
        let soma = function(...num){
            let res = 0
            for(n of num){
                res += n
            }
            return res
        }
        console.log(soma(1,2,3))
        console.log(soma(1,2))
        console.log(soma(1))
        console.log(soma)
    </script>
</head>
