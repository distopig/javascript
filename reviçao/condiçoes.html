<body>
    <h1>sistema de mutas</h1>
    velocidade do carro <input type="number" name="txtvel" id="txtvel" km\h>
    <input type="button" value="verificação" onclick="cacular()">
    <div id="res">

    </div>
    <script>
        function cacular(){
            var txtv = document.querySelector("input#txtvel")
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)/*essa variave e para converte esse resutado de texto para numeros '-'*/
            res.innerHTML = `sua velocidade e de ${vel}`
            if (vel > 68) {
                res.innerHTML += '<p>voce esta mutado por exesso de velocidade</p>'
            }
            
        }
    </script>
